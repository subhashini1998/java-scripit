<body>
    <h2>What can java script do</h2>
    <p>Javascript can change HTML attribute </p>
    <p>In this case JAvascript changes the value of the src(source) attribute of an image.</p>
    <button onclick="document.getElementById('myImage').src='bulb glow.jpg'">Turn on the bulb </button>
    <img id="myImage" src="bulb off.jpg" style="width:100px">
    <button onclick="document.getElementById('myImage').src='bulb off.jpg'">Turn off the bulb</button>
    
</body>
